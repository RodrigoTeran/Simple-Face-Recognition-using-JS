<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="iso-8559-1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Paint</title>
    <style type="text/css">
        .lienzo{
            padding: 0;
            margin: auto;
            display: block;
            width: 1000px;
            height: 700px;
        }
        #noDisplay{
            display: none;
        }
        #yesDisplay{
            display: block;
        }
    </style>
</head>
<body>
    <div class="todo">
        <canvas class="lienzo" style="background-color:rgba(120, 120, 120 ,1);"></canvas>
    </div>
    <div class="noMobile" id="noDisplay">This Website is not made for mobile devices</div>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script> 
    <script type="text/javascript">
        var socket = io();
        function isMobile(){
            return (
                (navigator.userAgent.match(/Android/i)) ||
                (navigator.userAgent.match(/webOS/i)) ||
                (navigator.userAgent.match(/iPhone/i)) ||
                (navigator.userAgent.match(/iPod/i)) ||
                (navigator.userAgent.match(/iPad/i)) ||
                (navigator.userAgent.match(/iBlackBerry/i))
            );
        };
        if(isMobile()){
            var noMobile = document.getElementsByClassName("noMobile")[0];
            var todo = document.getElementsByClassName("todo")[0];
            todo.id = 'noDisplay';
            noMobile.id = 'yesDisplay';
        }
        function actualizarTama(){
            $("body").css("zoom", window.innerWidth / 1530);
        };
        $(document).ready(function(){
            $(window).on("resize", actualizarTama);
            actualizarTama();  
        });
    </script>
</body>
</html>
